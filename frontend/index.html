<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cards-game-frontend</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="data"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Проверяем объект Telegram
      console.log('Telegram object:', window.Telegram);
      console.log('WebApp object:', window.Telegram?.WebApp);

      if (window.Telegram && window.Telegram.WebApp) {
        // Инициализируем
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран
        tg.ready(); // Говорим, что приложение готово

        // Показываем данные
        document.getElementById('data').innerHTML = `
                <p>User ID: ${tg.initDataUnsafe?.user?.id || 'N/A'}</p>
                <p>Platform: ${tg.platform}</p>
                <p>Version: ${tg.version}</p>
            `;

        console.log('Init Data:', tg.initDataUnsafe);
      } else {
        document.getElementById('data').innerHTML =
          '<p style="color:red">Telegram WebApp not available. Open via Telegram bot.</p>';
      }
    </script>
  </body>
</html>
